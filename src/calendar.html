<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI Calendar</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.css">
    <style>
        #calendar {
            height: 600px;
        }
    </style>
</head>

<body>

    <div id="calendar"></div>

    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.js"></script>
    <script>
        const Calendar = tui.Calendar;

        const calendar = new Calendar('#calendar', {
            defaultView: 'month',
            taskView: ['time'],
            scheduleView: ['time'],
            template: {
                month: {
                    dayname: function (day) {
                        return day;
                    }
                }
            }
        });

        calendar.createSchedules([
            {
                id: '1',
                calendarId: '1',
                title: 'Event',
                category: 'time',
                dueDateClass: '',
                start: '2024-01-02T10:00:00',
                end: '2024-01-02T11:00:00',
            },
        ]);
    </script>
</body>

</html>
