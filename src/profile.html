<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="icon" href="../public/logo.png" type="image/png">
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="flex-col w-screen h-screen">

    <!-- header -->
    <header
        class="bg-white p-4 rounded flex items-center justify-between md:px-6 sticky top-0 z-50 transition-all duration-300 border-b "
        id="header">
        <a href="index.html">
            <h1 class="text-xl lg:text-2xl font-bold flex-grow">Dashboard</h1>
        </a>

        <!-- search, notif, and profile -->
        <div class="flex items-center space-x-4">

            <!-- search bar -->
            <div class="hidden md:flex items-center relative w-full max-w-md lg:max-w-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    style="fill: rgba(101, 119, 134, 1);" class="absolute left-3">
                    <path
                        d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z">
                    </path>
                </svg>

                <input type="text"
                    class="w-full p-3 pl-10 bg-gray-100 text-sm rounded-full focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400"
                    placeholder="Search">
            </div>

            <!-- search bar (small screen) -->
            <svg class="md:hidden flex items-center" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                <path
                    d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z">
                </path>
            </svg>

            <!-- notif btn -->
            <button id="notification-button" class="relative" onclick="toggleNotificationPopup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                    style="fill: rgba(0, 0, 0, 1);">
                    <path
                        d="M19 13.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v3.586l-1.707 1.707A.996.996 0 0 0 3 16v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2a.996.996 0 0 0-.293-.707L19 13.586zM19 17H5v-.586l1.707-1.707A.996.996 0 0 0 7 14v-4c0-2.757 2.243-5 5-5s5 2.243 5 5v4c0 .266.105.52.293.707L19 16.414V17zm-7 5a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22z">
                    </path>
                </svg>
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
            </button>

            <!-- profile btn -->
            <img src="../public/profile.jpeg" alt="Profile" class="rounded-full w-9 h-9" />
        </div>

        <!-- notif popup -->
        <div id="notification-popup" class="hidden absolute right-4 top-20 bg-white shadow-lg rounded-lg w-60">
            <h3 class="font-semibold p-4 text-white" style="background-color: rgb(255, 148, 27);">Notifications</h3>
            <ul>
                <li class="hover:bg-gray-50 py-2">
                    <a href="#" class="flex space-x-3 items-center px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgb(255, 148, 27)">
                            <path
                                d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM5 7h14v2H5V7z">
                            </path>
                        </svg>
                        <div class="flex flex-col">
                            <p class="font-medium text-sm">Project Deadline</p>
                            <p class="text-gray-500 text-sm">Dashboard project due on...</p>
                        </div>
                    </a>
                </li>
                <li class="hover:bg-gray-50 py-2">
                    <a href="#" class="flex space-x-3 items-center px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgb(255, 148, 27);">
                            <path
                                d="M16 2H8C4.691 2 2 4.691 2 8v13a1 1 0 0 0 1 1h13c3.309 0 6-2.691 6-6V8c0-3.309-2.691-6-6-6zm-5 10.5A1.5 1.5 0 0 1 9.5 14c-.086 0-.168-.011-.25-.025-.083.01-.164.025-.25.025a2 2 0 1 1 2-2c0 .085-.015.167-.025.25.013.082.025.164.025.25zm4 1.5c-.086 0-.167-.015-.25-.025a1.471 1.471 0 0 1-.25.025 1.5 1.5 0 0 1-1.5-1.5c0-.085.012-.168.025-.25-.01-.083-.025-.164-.025-.25a2 2 0 1 1 2 2z">
                            </path>
                        </svg>
                        <div class="flex flex-col">
                            <p class="font-medium text-sm">New Feedback Received</p>
                            <p class="text-gray-500 text-sm">You received feedback on...</p>
                        </div>
                    </a>
                </li>
                <li class="hover:bg-gray-50 py-2">
                    <a href="#" class="flex space-x-3 items-center px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"
                            style="fill: rgb(255, 148, 27)" ;>
                            <path
                                d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120l0 136c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2 280 120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                        </svg>
                        <div class="flex flex-col">
                            <p class="font-medium text-sm">Meeting Reminder</p>
                            <p class="text-gray-500 text-sm">Team meeting tomorrow...</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- main content -->
    <div class="flex bg-white">

        <!-- sidebar -->
        <aside id="sidebar" class="mt-4 bg-white md:block hidden relative md:relative px-6 w-96">
            <ul>
                <li>
                    <a href="index.html" class="flex items-center px-4 py-3 hover:bg-gray-100">
                        <box-icon name='home'></box-icon>
                        <span class="ml-3">Home</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html" class="flex items-center text-gray-700 hover:bg-gray-100 rounded px-4 py-3">
                        <box-icon name='book'"></box-icon>
                        <span class="ml-3">My Courses</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="flex items-center bg-gray-100 rounded group active group-active:bg-white hover:bg-gray-100 px-4 py-3">
                        <box-icon name='user' class="fill-current text-orange-500"></box-icon>
                        <span class="ml-3 text-orange-500 font-semibold">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="setting.html" class="flex items-center text-gray-700 hover:bg-gray-100 rounded px-4 py-3">
                        <box-icon name='cog'></box-icon>
                        <span class="ml-3">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-700 hover:bg-gray-100 rounded px-4 py-3">
                        <box-icon name='log-out'></box-icon>
                        <span class="ml-3">Logout</span>
                    </a>
                </li>
            </ul>

        </aside>

        <!-- main section -->
        <main class="grid-cols-1 lg:grid-cols-5 bg-white">
            <div class="rounded mt-2 p-3 bg-white">
                <div class="flex justify-between">
                    <h2 class="text-lg sm:text-xl md:text-xl font-bold mb-4">Profile</h2>
                </div>
                <div
                    class="bg-gradient-to-t from-orange-200 to-orange-100 rounded-lg p-6 mb-6 shadow-md border hover:border-orange-600 w-full max-w-4xl mx-auto">
                    <div class="flex">
                        <!-- Profile Picture -->
                        <img src="../public/profile.jpeg" alt="Profile Picture" class="w-32 h-32 object-cover rounded-lg">
            
                        <!-- Form Section -->
                        <div class="flex-1 ml-4">
                            <form class="mx-4">
                                <div class="flex">
                                    <div class="mb-4 mr-4">
                                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                        <input type="text" id="name"
                                            class="mt-1 block w-full rounded-md shadow-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400 p-1"
                                            placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                        <input type="email" id="email"
                                            class="mt-1 block w-full rounded-md shadow-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400 px-2 py-1"
                                            placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="old-password" class="block text-sm font-medium text-gray-700">Old Password</label>
                                    <input type="password" id="old-password"
                                        class="mt-1 block w-full rounded-md shadow-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400 px-2 py-1"
                                        placeholder="Enter old password" required>
                                </div>
                                <div class="mb-4">
                                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                                    <input type="password" id="new-password"
                                        class="mt-1 block w-full rounded-md shadow-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400 px-2 py-1"
                                        placeholder="Enter new password" required>
                                </div>
                                <div class="mb-4">
                                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                                        Password</label>
                                    <input type="password" id="confirm-password"
                                        class="mt-1 block w-full rounded-md shadow-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400 px-2 py-1"
                                        placeholder="Confirm new password" required>
                                </div>
                                <div class="mb-4">
                                    <label for="profile-picture" class="block text-sm font-medium text-gray-700">Change Profile
                                        Picture</label>
                                    <input type="file" id="profile-picture"
                                        class="mt-1 block w-full rounded-md shadow-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-400 px-2 py-1">
                                </div>
                                <div class="mt-4">
                                    <button type="submit"
                                        class="w-full inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-orange-500 rounded-lg hover:bg-orange-600 transition duration-200">Update
                                        Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            
            </div>
        </main>

    </div>


    <!-- bottom navbar (for small screens) -->
    <nav id="nav"
        class="bg-white shadow fixed bottom-0 left-0 right-0 md:hidden flex justify-around p-4 transition-transform duration-300 z-50">
        <a href="index.html" class="flex flex-col items-center text-gray-700 hover:text-orange-500 group">
            <box-icon name='home'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="courses.html" class="flex flex-col items-center text-gray-700 hover:text-orange-500 group">
            <box-icon name='book'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-700 hover:text-orange-500 group">
            <box-icon name='user'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="setting.html" class="flex flex-col items-center text-gray-700 hover:text-orange-500 group">
            <box-icon name='cog'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
    </nav>


    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.js"></script>
    <script>
        const data = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
            datasets: [{
                label: 'Time Spent (hours)',
                data: [8, 2, 4, 6, 8, 3, 6, 12, 7, 18],
                backgroundColor: [
                    'rgba(255, 165, 0, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 165, 0, 1)',
                ],
                borderWidth: 1,
                barThickness: 30,
                maxBarThickness: 40,
            }]
        };

        const config = {
            type: 'bar', // or 'line', 'pie', etc.
            data: data,
            options: {
                scales: {
                    x: {
                        stacked: true,
                        categoryPercentage: 0.5,
                        barPercentage: 0.5
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 4
                        }
                    }
                }
            }
        };

        const timeSpendingChart = new Chart(
            document.getElementById('timeSpendingChart'),
            config
        );

        const Calendar = tui.Calendar;

        const calendar = new Calendar('#calendar', {
            defaultView: 'month',
            taskView: ['time'],
            scheduleView: ['time'],
            template: {
                month: {
                    dayname: function (day) {
                        return day;
                    }
                }
            }
        });

        calendar.createSchedules([
            {
                id: '1',
                calendarId: '1',
                title: 'Event',
                category: 'time',
                dueDateClass: '',
                start: '2024-01-02T10:00:00',
                end: '2024-01-02T11:00:00',
            },
        ]);
    </script>

</body>

</html>
