<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="icon" href="../public/logo.png" type="image/png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body class="bg-gray-100 flex flex-col h-screen">

    <!-- header -->
    <header class="bg-white p-4 rounded shadow flex items-center justify-between md:px-6">
        <h1 class="text-xl lg:text-2xl font-bold flex-grow">Dashboard</h1>

        <!-- search, notif, and profile -->
        <div class="flex items-center space-x-4">

            <!-- search bar -->
            <div class="hidden md:flex items-center relative w-full max-w-md lg:max-w-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    style="fill: rgba(101, 119, 134, 1);" class="absolute left-3">
                    <path
                        d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z">
                    </path>
                </svg>

                <input type="text"
                    class="w-full p-3 pl-10 bg-gray-100 text-sm rounded-full focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-400"
                    placeholder="Search">
            </div>

            <!-- search bar (small screen) -->
            <svg class="md:hidden flex items-center" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                <path
                    d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z">
                </path>
            </svg>

            <!-- notif btn -->
            <button id="notification-button" class="relative" onclick="toggleNotificationPopup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                    style="fill: rgba(0, 0, 0, 1);">
                    <path
                        d="M19 13.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v3.586l-1.707 1.707A.996.996 0 0 0 3 16v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2a.996.996 0 0 0-.293-.707L19 13.586zM19 17H5v-.586l1.707-1.707A.996.996 0 0 0 7 14v-4c0-2.757 2.243-5 5-5s5 2.243 5 5v4c0 .266.105.52.293.707L19 16.414V17zm-7 5a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22z">
                    </path>
                </svg>
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
            </button>

            <!-- profile btn -->
            <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-full w-9 h-9" />
        </div>

        <!-- notif popup -->
        <div id="notification-popup" class="hidden absolute right-4 top-20 bg-white shadow-lg rounded-lg p-4 w-60">
            <h3 class="font-semibold">Notifications</h3>
            <ul>
                <li class="py-1">New message from John</li>
                <li class="py-1">Your course has been updated</li>
                <li class="py-1">3 new comments on your post</li>
            </ul>
        </div>
    </header>

    <div class="flex flex-1">

        <!-- sidebar -->
        <aside id="sidebar" class="bg-white shadow-md w-64 h-full md:block hidden absolute md:relative">
            <div class="p-6">
                <ul>
                    <li class="mb-4">
                        <a href="index.html"
                            class="flex items-center p-2 bg-gray-100 rounded group active group-active:bg-white">
                            <box-icon name='home' class="fill-current text-orange-500"></box-icon>
                            <span class="ml-2 text-orange-500 font-semibold">Home</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <box-icon name='book'></box-icon>
                            <span class="ml-2">My Courses</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <box-icon name='task'></box-icon>
                            <span class="ml-2">Tasks</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <box-icon name='user'></box-icon>
                            <span class="ml-2">Profile</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <box-icon name='cog'></box-icon>
                            <span class="ml-2">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <box-icon name='log-out'></box-icon>
                            <span class="ml-2">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- main content -->
        <main class="flex-1 p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">Total Courses</h2>
                        <box-icon name='book' size='40px' color='#4A90E2'></box-icon>
                    </div>
                    <p class="text-gray-700 text-3xl font-bold">12</p>
                </div>

                <!-- Card 2 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">Pending Tasks</h2>
                        <box-icon name='task' size='40px' color='#E94E77'></box-icon>
                    </div>
                    <p class="text-gray-700 text-3xl font-bold">5</p>
                </div>

                <!-- Card 3 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">Profile Completeness</h2>
                        <box-icon name='user' size='40px' color='#26C281'></box-icon>
                    </div>
                    <p class="text-gray-700 text-3xl font-bold">85%</p>
                </div>
            </div>
        </main>

    </div>

    <!-- bottom navbar (for small screens) -->
    <nav class="bg-white shadow fixed bottom-0 left-0 right-0 md:hidden flex justify-around p-4">
        <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-500 group">
            <box-icon name='home'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-500 group">
            <box-icon name='book'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-500 group">
            <box-icon name='task'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-500 group">
            <box-icon name='user'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-700 hover:text-blue-500 group">
            <box-icon name='cog'
                class="hover:fill-current transition-transform transform group-hover:scale-110"></box-icon>
        </a>
    </nav>

    <script src="script.js"></script>

</body>

</html>
